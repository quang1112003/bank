<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Bank Card Design</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="bank-logo">
                        <img src="./mb.png" alt="MB Bank" />
                    </div>
                    <div class="premium-label">PRIORITY</div>
                    <div class="bank-name">MB</div>
                    <div class="chip">
                        <img src="./chip.png" alt="Card Chip" />
                    </div>
                    <div class="wave">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="card-number">8888 8888 8888 8888</div>
                    <div class="card-info">
                        <div class="validity-dates">
                            <div class="valid-from">
                                <span>Valid From</span>
                                <span>01/24</span>
                            </div>
                            <div class="valid-thru">
                                <span>Valid Thru</span>
                                <span>12/25</span>
                            </div>
                        </div>
                        <div class="holder-name">LE PHUONG NGAN</div>
                    </div>
                    <div class="card-brand">
                        <span class="visa">VISA</span>
                        <span class="platinum">Platinum</span>
                    </div>
                    <div class="card-decoration"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
